<div>
    <div *ngIf="currentTodo.id" class="edit-form">
      <h4>Todo</h4>
      <form>
        <div class="form-group">
          <label for="title">Título</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTodo.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTodo.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTodo.published ? "Publicado" : "Pendente" }}
        </div>
      </form>

      <button
        class="badge badge-primary mr-2 "
        *ngIf="currentTodo.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTodo.published"
        class="btn btn-success"
        (click)="updatePublished(true)"
      >
        Publicar
      </button>

      <button class="btn btn-danger" (click)="deleteTodo()">
        Apagar
      </button>

      <button
        type="submit"
        class="btn btn-warning"
        (click)="updateTodo()"
      >
        Atualizar
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentTodo.id">
      <br />
      <p>Cannot access this Todo...</p>
    </div>
  </div>
